<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D T3</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="title">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-8"> TIC TAC TOE
            </div>
            <div class="col-xs-2">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-8">
                <div id="game-board">
                    <div id="tttBoard" data-bind="foreach: tileList">
                        <div class="tile-container">
                          <div class="tile" data-bind="click: chooseOwner, css: { flipped: player() != 0}">
                            <div class="front"></div>
                            <div class="back" data-bind="text: player(), css: { player: player() != 0}"></div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-8"> TIC TAC TOE
            </div>
            <div class="col-xs-2">
            </div>
        </div>
        <button id="reset" data-bind="click: reset" type="button">Reset</button>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
